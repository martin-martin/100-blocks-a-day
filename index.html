<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="src/js/logic.js"></script>
    <title>100 blocks a day</title>
</head>
<body>
<div class="container-fluid">

    <section class="col-lg-8">
        <div class="boxbox">

        </div>
    </section>

    <!--ASIDE that holds the choices and colors-->

    <aside class="col-lg-4">

        <div id="tasks">
            <div class="color-card">
                <div class="color-cube"></div>
                <p class="color-desc">work</p>
            </div>
            <div class="color-card">
                <div class="color-cube"></div>
                <p class="color-desc">chatting</p>
            </div>
            <div class="color-card">
                <div class="color-cube"></div>
                <p class="color-desc">eating</p>
            </div>
        </div>
        <div id="add-tasks">
            <p>add a new task</p>
            <input type="text" id="hex-code" placeholder="HTML color">
            <input type="text" id="task-name" placeholder="task name">
            <button id="add">add</button>
        </div>
    </aside>

</div>
</body>
</html>
